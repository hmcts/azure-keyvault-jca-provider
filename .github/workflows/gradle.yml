name: Java CI with Gradle

on:
  push:
    branches:
      - master
      - refs/tags/*
    tags:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build
        run: ./gradlew check
