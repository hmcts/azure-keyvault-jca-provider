language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew clean
  - ./gradlew build
  - ./gradlew jacocoTestReport
  - ./gradlew jacocoTestCoverageVerification
after_success:
  - ./gradlew shadowJar
  - bash <(curl -s https://codecov.io/bash)
